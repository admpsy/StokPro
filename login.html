<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Controle de Estoque</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Tela de Login -->
    <div class="login-container" id="loginContainer">
        <div class="login-card">
            <div class="login-header">
                <h1>EstoquePro</h1>
                <p>Sistema de Controle de Estoque</p>
            </div>
            <div class="login-body">
                <form id="loginForm">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" placeholder="Usuário ou Chave de Acesso" required value="admin">
                        <label for="username"><i class="fas fa-user me-2"></i>Usuário ou Chave</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Senha" required value="admin123">
                        <label for="password"><i class="fas fa-lock me-2"></i>Senha</label>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                        <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                    </div>
                    
                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>Entrar no Sistema
                    </button>
                </form>
            </div>
            <div class="login-footer">
                <small>
                    <i class="fas fa-info-circle me-1"></i>
                    Use para acesso administrativo
                </small>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="app.js"></script>
    
    <script>
        // Redirecionamento para o sistema principal após login
        function redirecionarParaSistema() {
            window.location.href = 'index.html';
        }

        // Verificar se já está logado
        document.addEventListener('DOMContentLoaded', function() {
            const usuarioLogado = localStorage.getItem('estoquepro-usuario-logado');
            if (usuarioLogado) {
                redirecionarParaSistema();
            }
        });
    </script>
</body>
</html>

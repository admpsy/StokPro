<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EstoquePro</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            margin: 20px;
        }
        
        .login-header {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header h2 {
            margin: 0 0 10px 0;
            font-weight: 600;
            font-size: 28px;
        }
        
        .login-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 16px;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .form-check-label {
            font-size: 14px;
            color: #6c757d;
        }
        
        .login-footer {
            text-align: center;
            padding: 25px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 14px;
        }
        
        .alert {
            border-radius: 8px;
            margin-bottom: 25px;
            border: none;
            padding: 15px;
        }
        
        .login-logo {
            font-size: 48px;
            margin-bottom: 15px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-boxes"></i>
            </div>
            <h2>EstoquePro</h2>
            <p>Sistema de Controle de Estoque</p>
        </div>
        
        <div class="login-body">
            <div id="loginAlert" class="alert alert-danger d-none" role="alert">
                <!-- Mensagens de erro serão exibidas aqui -->
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt"></i> Entrar no Sistema
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            <p class="mb-0"><strong>Credenciais de teste:</strong> admin / admin</p>
            <p class="mb-0">Versão 1.0 &copy; 2023 EstoquePro</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('loginAlert');
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Limpar alerta anterior
            alertDiv.classList.add('d-none');
            alertDiv.innerHTML = '';
            
            // Validação simples (em uma aplicação real, isso seria feito no servidor)
            if (username === 'admin' && password === 'admin') {
                // Login bem-sucedido
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userDisplayName', 'Administrador');
                localStorage.setItem('userRole', 'admin');
                
                // Salvar dados de lembrar-me se selecionado
                if (rememberMe) {
                    localStorage.setItem('rememberMe', 'true');
                    localStorage.setItem('savedUsername', username);
                } else {
                    localStorage.removeItem('rememberMe');
                    localStorage.removeItem('savedUsername');
                }
                
                // Redirecionar para o sistema principal
                window.location.href = 'sistema.html';
            } else {
                // Login falhou
                alertDiv.classList.remove('d-none');
                alertDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Usuário ou senha incorretos!<br>Use: admin / admin';
            }
        });
        
        // Verificar se já está logado
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'sistema.html';
        }
        
        // Preencher dados de lembrar-me se existirem
        if (localStorage.getItem('rememberMe') === 'true') {
            document.getElementById('username').value = localStorage.getItem('savedUsername') || '';
            document.getElementById('rememberMe').checked = true;
        }
        
        // Focar no campo de usuário ao carregar a página
        document.getElementById('username').focus();
    </script>
</body>
</html>

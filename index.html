<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Estoque</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-boxes me-2"></i> EstoquePro</h3>
            <button id="sidebarCollapse" class="btn d-md-none">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <ul class="list-unstyled components">
            <li>
                <a href="#produtos" id="nav-produtos">
                    <i class="fas fa-box me-2"></i> Produtos
                </a>
            </li>
            <li>
                <a href="#estoque" id="nav-estoque">
                    <i class="fas fa-warehouse me-2"></i> Estoque
                </a>
            </li>
            <li>
                <a href="#movimentacoes" id="nav-movimentacoes">
                    <i class="fas fa-exchange-alt me-2"></i> Movimentações
                </a>
            </li>
            <li>
                <a href="#relatorios" id="nav-relatorios">
                    <i class="fas fa-chart-bar me-2"></i> Relatórios
                </a>
            </li>
            <li>
                <a href="#configuracoes" id="nav-configuracoes">
                    <i class="fas fa-cog me-2"></i> Configurações
                </a>
            </li>
        </ul>
        
        <div class="sidebar-footer">
            <div class="user-info">
                <img src="https://ui-avatars.com/api/?name=Admin&background=3498db&color=fff" alt="Usuário" class="user-avatar">
                <span class="user-name">Admin</span>
            </div>
            <button id="logout" class="btn btn-sm btn-outline-light">
                <i class="fas fa-sign-out-alt me-1"></i> Sair
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="content" class="content">
        <!-- Header -->
        <header class="header">
            <div class="header-title">
                <h4 id="page-title">Dashboard</h4>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" id="breadcrumb">
                        <li class="breadcrumb-item active">Início</li>
                    </ol>
                </nav>
            </div>
            <div class="header-actions">
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=3498db&color=fff" alt="Usuário" class="avatar">
                    <span class="user-name">Administrador</span>
                </div>
            </div>
        </header>

        <!-- Main Area -->
        <main class="main-content">
            <!-- Dashboard -->
            <div id="dashboard" class="page-section">
                <div class="row">
                    <div class="col-md-3 mb-4">
                        <div class="card stat-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h5 class="card-title">Produtos</h5>
                                        <h2 id="total-produtos" class="stat-number">0</h2>
                                    </div>
                                    <div class="stat-icon">
                                        <i class="fas fa-box"></i>
                                    </div>
                                </div>
                                <p class="card-text">Total de produtos cadastrados</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card stat-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h5 class="card-title">Em Estoque</h5>
                                        <h2 id="total-estoque" class="stat-number">0</h2>
                                    </div>
                                    <div class="stat-icon">
                                        <i class="fas fa-warehouse"></i>
                                    </div>
                                </div>
                                <p class="card-text">Itens disponíveis</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card stat-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h5 class="card-title">Vencimento Próximo</h5>
                                        <h2 id="total-vencimento" class="stat-number">0</h2>
                                    </div>
                                    <div class="stat-icon">
                                        <i class="fas fa-exclamation-triangle"></i>
                                    </div>
                                </div>
                                <p class="card-text">Itens com vencimento próximo</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card stat-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h5 class="card-title">Vencidos</h5>
                                        <h2 id="total-vencidos" class="stat-number">0</h2>
                                    </div>
                                    <div class="stat-icon">
                                        <i class="fas fa-times-circle"></i>
                                    </div>
                                </div>
                                <p class="card-text">Itens vencidos</p>
                            </div>
                        </div>
